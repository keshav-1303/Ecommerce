<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentPage</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <button id="fetchDataButton">Fetch Data</button>

   <div class="main">
    <div class="image">
        <div class="im1"></div>
        <div class="im2"></div>
        <div class="im3"></div>
    </div>
    <div class="container">
        <center> <h1 style="color: rgb(216, 131, 3); font-family:Arial, Helvetica, sans-serif;">MODULUS</h1> </center>
        <form id="payment-form" action="https://up-coyote-equally.ngrok-free.app/charge" method="post">
          <fieldset id="shippingAddress"> 
            <legend><h3>Shipping Address</h3></legend>
             <input type="text" name="shipping_name" placeholder=" Name" required>
            <input type="text" name="shipping_address" placeholder="Shipping Address" required>
            <input type="text" name="shipping_city" placeholder="City" required>
            <input type="text" name="shipping_state" placeholder="State" required>
            <input type="text" name="shipping_zip" placeholder="ZIP Code" required>
            <input type="text" name="shipping_country" placeholder="Country" required>
          </fieldset>
<fieldset id="Paymentdetail">
    <legend><h3>Card details</h3></legend>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <div id="card-element"><!-- Stripe will inject the Card Element here --></div>
            <input type="number" name="amount" id="amountInput" placeholder="Amount" required>
</fieldset>
            <input type="hidden" id="stripeTokenData" name="stripeTokenData">
            <button type="submit">Pay Now</button>
        </form>
    </div>
   </div>

    <footer id="footer">
        <ul><li>Conditions of Use & Sale</li>
        <li> Privacy Notice</li>
        <li>Interest-Based Ads</li></ul>
       
            
      <p>  &#169; 1996-2024, Modulus.com, Inc. or its affiliates</p>

    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const amountInput = document.getElementById('amountInput');
          const priceValue = localStorage.getItem("priceValue");
          if (priceValue) {
              amountInput.value = priceValue;
              amountInput.readOnly = true;
          } else {
              // Handle the case when priceValue is not found
          }
      });
  </script>
    
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>

</body>
</html>
